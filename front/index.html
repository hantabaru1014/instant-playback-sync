<html>
  <head>
    <meta charset="UTF-8">
    <title>instant-playback-sync</title>
  </head>
  <body>
    <center>
      <h1>instant-playback-sync</h1>

      <hr>

      <pre>
ネットワーク越しに動画(videoタグを使うあらゆる動画。youtube, primevideo, abema 等)の再生位置を同期するサービス。  
ブラウザ拡張機能として作ってしまうといろいろ面倒なポイントがあるので、ブックマークレットを使用して対象webサイトにスクリプトをインジェクションする。

下のボタンから部屋を作ってお試しできます。  
ただ、絶賛開発中でまともにサービス提供するつもりのある段階じゃないので、ウォチパ中に落ちても怒らないでね(・ω<)☆
      </pre>

      <button id="newRoomBtn">新しい部屋を作る</button>
    </center>

    <script>
      document.getElementById("newRoomBtn").onclick = () => window.location.href = `${window.location.origin}/r/${Math.random().toString(36).slice(-8)}`;
    </script>
  </body>
</html>
